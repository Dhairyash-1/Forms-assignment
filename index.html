<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="left">
            <div class="text-box">
                <div class="bigtext">
                    <h1>Learn to code by watching others</h1>
                </div>
                <div class="para">See how experienced developers solve problems
                    in real-time. Watching scripted tutuorial is great, ubt understanding how developers think is
                    invaluable
                </div>
            </div>
        </div>
        <div class="right">

            <div class="notification">
                <h2>Try it free 7 days <span>then $20/mon. thereafter </span> </h2>
            </div>
            <div class="form-container">
                <form action="">
                    <div class="user-details">
                        <div class="input-box">
                            <input type="text" placeholder="First Name">
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="Last Name">
                        </div>
                        <div class="input-box">
                            <input type="email" placeholder="Email address">
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="btn">
                            <input type="button" value="CLAIM YOUR FREE TRIAL">
                        </div>
                        <div class="termslink">
                            <p>By clicking the button, you are agreeing to our <span> Terms and Condition </span></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
